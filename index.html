<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Creative - Criação de Sites</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous" defer></script>

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/css/style.min.css">

    <script src="assets/scripts/script.js" defer type="module"></script>
</head>

<body>
    <header class="mm_header">
        <div class="mm_header_content">
            <div class="mm_header_content_logo">
                <h1 class="mm_header_content_logo_title">M Creative</h1>
                <a href="#" class="mm_header_content_logo_image">
                    <img src="assets/images/logo-mm-criative.png" alt="M Creative">
                </a>
            </div>

            <nav class="mm_header_content_nav">
                <i class="fa-solid fa-bars mm_header_content_nav_icon j_mobile_menu_icon"></i>

                <ul class="mm_header_content_nav_menu j_mobile_menu">
                    <li class="mm_header_content_nav_menu_item">
                        <a href="#">Home</a>
                    </li>

                    <li class="mm_header_content_nav_menu_item">
                        <a href="#">Sobre Nós</a>
                    </li>

                    <li class="mm_header_content_nav_menu_item">
                        <a href="#">Nossas Soluções</a>
                    </li>

                    <li class="mm_header_content_nav_menu_item">
                        <a href="#">Portfólio</a>
                    </li>

                    <li class="mm_header_content_nav_menu_item">
                        <a href="#">Faq</a>
                    </li>

                    <li class="mm_header_content_nav_menu_item">
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </nav>

            <div class="mm_header_content_budget">
                <a href="#" class="mm_btn">Orçamento <i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>
</body>

</html>
